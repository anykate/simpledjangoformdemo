{% extends 'demoapp/base.html' %}

{% block title %}
DemoApp | Index Page
{% endblock %}

{% block content %}
<h1>Hello World!</h1>
<div class="container-fluid">
    <form action="{% url 'demoapp:success' %}" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col s6">
                <input placeholder="First Name" type="text" name="first_name" class="validate"/>
            </div>
            <div class="col s6">
                <input placeholder="Last Name" type="text" name="last_name" class="validate"/>
            </div>
            <div class="col s12">
                <input type="submit" class="btn btn-primary" value="Save"/> <!--TO Submit form, type="submit" is important-->
            </div>
        </div>
    </form>
</div>
{% endblock %}
